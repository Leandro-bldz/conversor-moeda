<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conversor de Moedas</title>
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<h4>Conversor de Moedas</h4>
	<p>Digite o valor em reais.</p>
	<form>
		<label for="real">Real: </label><br/>
		<input type="number" name="real" id="real" placeholder="BRL" onkeydown="converterEnter(event.keyCode)" />
		<br/>
		<label for="dolar">DÃ³lar: </label><br/>
		<input type="number" name="dolar" id="dolar" placeholder="USD" />
		<br/>
		<label for="euro">Euro: </label><br/>
		<input type="number" name="euro" id="euro" placeholder="EUR" />
		<br/>
		<label for="libra">Libra: </label><br/>
		<input type="number" name="libra" id="libra" placeholder="GBP" />
		<br/><br/>
		<input type="button" class="botao" value="Converter" onclick="converter()" />
		<input type="reset" class="botao" value="Limpar" />
		<br/><br/>
		<span id="erro"></span>
	</form>
	<script src="conversor.js"></script>
</body>
</html>
